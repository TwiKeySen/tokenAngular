<form class="col s12" (ngSubmit)="submitLoginForm()" #f="ngForm">
  <div class="input-field offset-s3 col s6">
    <input type="text" id="username" name="username" class="validate" required [(ngModel)]="model.username" #username="ngModel">
    <label for="username">username</label>
  </div>
  <div class="input-field offset-s3 col s6">
    <input type="password" id="password" name="password" class="validate" required [(ngModel)]="model.password" #password="ngModel">
    <label for="password">password</label>
  </div>
  <div class="row offset-s3 col s6">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</form>
